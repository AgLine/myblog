spring:
  application:
    name: myblog

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: myuser
    password: mypass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 9090